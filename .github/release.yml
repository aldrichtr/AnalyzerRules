#---------------------------------------------------------------------------------------------------
# Github automatically generated release notes configuration
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
#---------------------------------------------------------------------------------------------------

changelog:
  exclude:
    labels:
      - 'flag.exclude-from-release'
    authors:
      - '*bot*'
  categories:
    - title: Breaking Changes
      labels:
        - 'flag.breaking-change'

    - title: Security and Bug fixes
      labels:
        - 'is.bug'
        - 'flag.security'

    - title: New Features
      labels:
        - 'is.feature'

    - title: Notable Improvements
      labels:
        - 'is.enhancement'

    - title: Other Changes
      labels:
        - "*"
